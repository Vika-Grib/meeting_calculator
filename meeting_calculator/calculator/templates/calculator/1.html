<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Cost Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }

        #timer {
            font-size: 2em;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #cost-display {
            margin-top: 20px;
            font-size: 1.5em;
            color: #007bff;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .clock-face {
            fill: none;
            stroke: #333;
            stroke-width: 8px;
        }

        .hand {
            fill: none;
            stroke: #e74c3c;
            stroke-width: 4px;
            stroke-linecap: round;
            transform-origin: 50% 50%;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
        }
    </style>
</head>
<body>
    <h1>Meeting Cost Calculator</h1>
    <form id="calculator-form">
        <div>
            <label for="participants">Number of participants:</label>
            <input type="number" id="participants" name="participants" value="5">
        </div>
        <div>
            <label for="salary">Average salary ($/month):</label>
            <input type="number" id="salary" name="salary" value="5000">
        </div>
        <div>
            <label for="duration">Do you know the duration?</label>
            <input type="checkbox" id="know-duration" name="know_duration" onchange="toggleDurationInput()">
        </div>
        <div id="manual-duration" class="hidden">
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" value="60">
        </div>
        <div id="timer-duration">
            <button type="button" onclick="startTimer()">Start Timer</button>
            <button type="button" onclick="stopTimer()">Stop Timer</button>
<!--            <button type="button" onclick="resetForm()">Reset Timer</button>-->
            <div id="timer">0:00</div>
            <div class="clock">
                <svg class="clock" viewBox="0 0 100 100">
                    <circle class="clock-face" cx="50" cy="50" r="45"/>
                    <line class="hand" id="second-hand" x1="50" y1="50" x2="50" y2="15"/>
                </svg>
            </div>
        </div>
        <button type="button" onclick="calculateCost()">Calculate</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <div>
        <h2>Meeting Cost: $<span id="cost">0</span></h2>
    </div>
    <script>
        let startTime, timerInterval;
        let durationInMinutes = 0;

        function toggleDurationInput() {
            const manualDuration = document.getElementById('manual-duration');
            const timerDuration = document.getElementById('timer-duration');
            const knowDuration = document.getElementById('know-duration').checked;

            if (knowDuration) {
                manualDuration.classList.remove('hidden');
                timerDuration.classList.add('hidden');
            } else {
                manualDuration.classList.add('hidden');
                timerDuration.classList.remove('hidden');
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            const endTime = Date.now();
            const durationInSeconds = (endTime - startTime) / 1000;
            durationInMinutes = durationInSeconds / 60;
        }

        function updateTimer() {
            const now = Date.now();
            const elapsedTime = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            const secondHand = document.getElementById('second-hand');
            secondHand.style.transform = `rotate(${(seconds * 6) % 360}deg)`;
        }

        function calculateCost() {
            const participants = document.getElementById('participants').value;
            const salary = document.getElementById('salary').value;
            let duration;

            if (document.getElementById('know-duration').checked) {
                duration = parseFloat(document.getElementById('duration').value);
            } else {
                duration = durationInMinutes;
            }

            const hourlyRate = salary / 176;  // 176 рабочих часов в месяц
            const cost = participants * hourlyRate * (duration / 60);

            document.getElementById('cost').innerText = cost.toFixed(2);
        }

        function resetForm() {
            document.getElementById('calculator-form').reset();
            document.getElementById('timer').innerText = '0:00';
            document.getElementById('cost').innerText = '0';
            clearInterval(timerInterval);
            durationInMinutes = 0;
            const secondHand = document.getElementById('second-hand');
            secondHand.style.transform = `rotate(0deg)`;
        }
    </script>
</body>
</html>
